{# overrides/main.html #}

{% extends "base.html" %}

{% block tabs %}
  {% import "partials/tabs-item.html" as item with context %}

  <nav
    class="md-tabs"
    aria-label="{{ lang.t('tabs') }}"
    data-md-component="tabs"
  >
    <div class="md-grid">
      <ul class="md-tabs__list">
        <!-- 顶部导航栏仅显示特定项 -->
        {% for nav_item in nav %}
          {% if nav_item.title in ["主页", "指南"] %}
            {{ item.render(nav_item) }}
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </nav>

{% endblock %}
